<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Entrepreneuriat - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Formation Entrepreneuriat</h1>
                <p>Connectez-vous pour accéder à votre formation</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        // Système de connexion simple
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Vous pouvez modifier ces identifiants
            const validUsers = {
                'etudiant': 'formation2024',
                'admin': 'admin2024'
            };
            
            if (validUsers[username] && validUsers[username] === password) {
                // Sauvegarder la session
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Rediriger vers le dashboard
                if (username === 'admin') {
                    window.location.href = 'admin/index.php';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
            }
        });

        // Vérifier si déjà connecté
        if (localStorage.getItem('isLoggedIn') === 'true') {
            const username = localStorage.getItem('username');
            if (username === 'admin') {
                window.location.href = 'admin/index.php';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
